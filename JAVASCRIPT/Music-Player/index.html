<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="music-container">
        <div class="top-bar">
            <i class="bi bi-chevron-left"></i>
            <i class="bi bi-three-dots"></i>
        </div>
        <!-- <div class="image-wrapper">
            <img src="img/weeknd.jpg" alt="cover-album">
        </div> -->
        <div class="song-details">
            <div class="controls">
                <i class="bi bi-shuffle" id="shuffle"></i>
                <i class="bi bi-heart-fill post-like"></i>
            </div>
            <div class="music-title">
                <h5 class="name">Can't Feel My Face</h5>
                <p class="artist">The Weeknd</p>
            </div>
            <div class="progress">
                <span class="currentTime">00:00</span>
                <input type="range" min="1" max="100" value="0" class="seek_slider">
                <span class="totalTime">00:00</span>
            </div>
            <div class="controlsBtn">
                <div class="prev">
                    <i class="bi bi-skip-start-fill"></i>
                </div>
                <div class="play-paue">
                    <i class="bi bi-play-circle-fill"></i>
                </div>
                <div class="next">
                    <i class="bi bi-skip-end-fill"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="playlist.js"></script>
    <script src="script.js"></script>
</body>
</html>
