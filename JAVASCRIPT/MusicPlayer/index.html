<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <i class="bi bi-chevron-down"></i>
            <span>Now Playing</span>
            <i class="bi bi-three-dots"></i>
        </div>
        <div class="image-wrapper">
            <div class="music-image">
                <img src="img/candy.jpg" alt="Album image" id="album-cover">
            </div>
        </div>
        <div class="music-title">
            <p class="name">Candy Paint</p>
            <p class="artist">Post Malone</p>
        </div>
        <div class="progress-details">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="time">
                <span class="current">0:00</span>
                <span class="final">2:32</span>
            </div>
        </div>
        <div class="control-btn">
            <i class="bi bi-repeat" id="repeat"></i>
            <i class="bi bi-skip-start-fill" id="prev"></i>
            <div class="play-pause">
                <i class="bi bi-play-fill"></i>
            </div>
            <i class="bi bi-skip-end-fill" id="next"></i>
            <i class="bi bi-shuffle" id="shuffle"></i>
        </div>
    </div>

    <audio src="music/candypaint.mp3" class="main-song"></audio>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/color-thief/dist/color-thief.min.js"></script>
    <script src="playlist.js"></script>
    <script src="script.js"></script>
</body>
</html>
